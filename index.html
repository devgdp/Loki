<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loki || Codelândia</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=B612:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="cover">
      <div class="content">
        <h3 class="content__subtitle">ESTÁ DISPONÍVEL AGORA!</h3>
        <h1 class="content__title">LOKI</h1>

        <div class="content__description">
          <figure>
            <img src="assets/img/capa.png" alt="Capa do Filme Loki" />
          </figure>

          <div class="content__text">
            <p>
              Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom
              Hiddleston) retoma seu papel como o Deus do Mal em uma nova série
              que ocorre após os eventos de “Vingadores: Endgame”.
            </p>

            <div class="content__details">
              <div class="content__watch">
                <img src="assets/img/icon-clock.svg" alt="Icon Clock" />
                51min
              </div>

              <div class="content__stars">
                <img src="assets/img/star.svg" alt="Recommended" />
              </div>

              <span class="content__year">2021</span>
            </div>

            <div class="content__btn">
              <button class="play__btn play">ASSISTIR AGORA</button>

              <button class="play__btn trailer">TRAILER</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
